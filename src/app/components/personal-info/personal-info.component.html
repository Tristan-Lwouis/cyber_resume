<section class="svg-container" cdkDrag 
         (cdkDragMoved)="onDragMoved($event)"
         (click)="onWindowClick()"
         appViewportLine 
         [componentId]="componentId"
         [distancePercentage]="distancePercentage"
         [style.z-index]="windowZIndex">
    
    <div id="onglet" >
        <span>{{ tabTitle }}</span>
        <span class="close-button" (click)="onCloseClick()">X</span>
    </div >
    <!-- Handle -->
    <div id="Handle" class="clickable" cdkDragHandle>
    </div>

        <path d="M310.719 3H3V43.3765H326V15.0605L310.719 3Z" fill="black" stroke="black" stroke-width="5"/>
    </svg> -->
    <svg id="svg" width="100%" height="100%" viewBox="0 0 600 693" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M560.719 16.4587H253V56.8352H576V28.5192L560.719 16.4587Z" fill="var(--background-color)" stroke="var(--background-color)" stroke-width="5"/>
        <path d="M3 690V3H248.5L306 36.0275H597V690H3Z" fill="var(--primary-color)" stroke="var(--background-color)" stroke-width="5"/>
        
        <foreignObject x="20" y="60" width="94%" height="88%">
            <div class="text-container scrollable" [innerHTML]="content">
            </div>
        </foreignObject>
    </svg>        
</section>
